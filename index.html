    <style>
        /* Variables de colores inspirados en terminal */
        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #0f1419;
            --bg-card: #151a21;
            --text-primary: #e6e6e6;
            --text-secondary: #a0a0a0;
            --accent-green: #0dbc79;
            --accent-cyan: #39bae6;
            --accent-yellow: #ffb454;
            --accent-red: #f07178;
            --border-color: #1f2937;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', 'Monaco', monospace;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* Selector de idioma */
        .language-selector {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            gap: 8px;
            background-color: rgba(15, 20, 25, 0.8);
            backdrop-filter: blur(10px);
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .lang-btn {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            font-size: 0.85em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .flag-icon {
            width: 18px;
            height: 12px;
            display: inline-block;
            border-radius: 2px;
        }

        .lang-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .lang-btn.active {
            background-color: var(--accent-cyan);
            color: var(--bg-primary);
            border-color: var(--accent-cyan);
        }

        header {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .terminal-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 8px;
        }

        .terminal-buttons {
            display: flex;
            gap: 6px;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .btn-close { background-color: var(--accent-red); }
        .btn-minimize { background-color: var(--accent-yellow); }
        .btn-maximize { background-color: var(--accent-green); }

        .terminal-title {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-left: auto;
        }

        .prompt {
            color: var(--accent-green);
            font-weight: bold;
        }

        .header-content h1 {
            font-size: 2em;
            color: var(--accent-cyan);
            margin-bottom: 10px;
        }

        .typing-effect {
            overflow: hidden;
            border-right: 3px solid var(--accent-green);
            white-space: nowrap;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
            display: inline-block;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: var(--accent-green); }
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        nav {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        nav a {
            color: var(--accent-cyan);
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid var(--accent-cyan);
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: var(--accent-cyan);
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(57, 186, 230, 0.3);
        }

        section {
            background-color: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px var(--shadow);
        }

        section h2 {
            color: var(--accent-green);
            font-size: 1.8em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        section h2::before {
            content: '>';
            color: var(--accent-yellow);
        }

        section h3 {
            color: var(--accent-cyan);
            font-size: 1.3em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .experience-item {
            background-color: var(--bg-card);
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-cyan);
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .experience-item:hover {
            transform: translateX(10px);
        }

        .experience-item h3 {
            margin-top: 0;
        }

        .command-line {
            color: var(--accent-yellow);
            font-style: italic;
        }

        .skills-grid, .tech-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .skill-category, .tech-item {
            background-color: var(--bg-card);
            padding: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skill-category:hover, .tech-item:hover {
            border-color: var(--accent-green);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(13, 188, 121, 0.2);
        }

        .skill-category h3 {
            color: var(--accent-yellow);
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .skill-category ul, .tech-item ul {
            list-style: none;
            padding-left: 0;
        }

        .skill-category li, .tech-item li {
            padding: 5px 0;
            color: var(--text-secondary);
        }

        .skill-category li::before, .tech-item li::before {
            content: '$ ';
            color: var(--accent-green);

        .social-links {

        .social-link:hover {

            color: var(--text-secondary);

        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header {
                padding: 15px;
            }

            .header-content h1 {
                font-size: 1.5em;
            }

            section {
                padding: 20px;
            }

            .skills-grid, .tech-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        let translations = {};
        let currentLang = 'es';

        // Cargar traducciones desde el archivo JSON
        async function loadTranslations() {
            try {
                const response = await fetch('translations.json');
                translations = await response.json();
                changeLanguage(currentLang);
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        // Cambiar idioma
        function changeLanguage(lang) {
            currentLang = lang;
            
            // Actualizar botones activos
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });

            // Actualizar el atributo lang del HTML
            document.documentElement.lang = lang;

            // Actualizar textos simples
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                const keys = key.split('.');
                let value = translations[lang];
                
                for (const k of keys) {
                    value = value[k];
                }
                
                element.textContent = value;
            });

            // Actualizar experiencia
            renderExperience(lang);

            // Actualizar habilidades
            renderSkills(lang);

            // Actualizar tecnologías
            renderTechnologies(lang);
        }

        // Renderizar experiencia
        function renderExperience(lang) {
            const container = document.getElementById('experience-container');
            container.innerHTML = '';
            
            translations[lang].experience.items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'experience-item';
                div.innerHTML = `
                    <h3>${item.title}</h3>
                    <p class="command-line">${item.command}</p>
                    <p>${item.description}</p>
                    <p style="margin-top: 10px; color: var(--text-secondary); font-style: italic;">
                        ${item.company}
                    </p>
                `;
                container.appendChild(div);
            });
        }

        // Renderizar habilidades
        function renderSkills(lang) {
            const container = document.getElementById('skills-container');
            container.innerHTML = '';
            
            translations[lang].skills.categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'skill-category';
                
                const ul = document.createElement('ul');
                category.items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    ul.appendChild(li);
                });
                
                div.innerHTML = `<h3>${category.title}</h3>`;
                div.appendChild(ul);
                container.appendChild(div);
            });
        }

        // Renderizar tecnologías
        function renderTechnologies(lang) {
            const container = document.getElementById('tech-container');
            container.innerHTML = '';
            
            translations[lang].technologies.categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'tech-item';
                
                const ul = document.createElement('ul');
                category.items.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    ul.appendChild(li);
                });
                
                div.innerHTML = `<h3>${category.title}</h3>`;
                div.appendChild(ul);
                container.appendChild(div);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Cargar traducciones
            loadTranslations();

            // Botones de idioma
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    changeLanguage(this.dataset.lang);
                });
            });

            // Efecto de typing para el nombre
            const typingElement = document.getElementById('typing-name');
            const text = typingElement.textContent;
            typingElement.textContent = '';
            
            let i = 0;
            function typeWriter() {
                if (i < text.length) {
                    typingElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                } else {
                    typingElement.style.borderRight = '3px solid var(--accent-green)';
                }
            }
            
            setTimeout(typeWriter, 500);

            // Smooth scroll para navegación
            document.querySelectorAll('nav a').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    
                    if (targetSection) {
                        targetSection.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });

            // Animación de fade-in al hacer scroll
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.fade-in').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                observer.observe(el);
            });

            // Efecto hover en items de experiencia
            document.addEventListener('mouseover', function(e) {
                if (e.target.closest('.experience-item')) {
                    e.target.closest('.experience-item').style.backgroundColor = 'rgba(13, 188, 121, 0.05)';
                }
            });
            
            document.addEventListener('mouseout', function(e) {
                if (e.target.closest('.experience-item')) {
                    e.target.closest('.experience-item').style.backgroundColor = 'var(--bg-card)';
                }
            });
        });
    </script>
